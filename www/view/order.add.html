<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>添加订单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.new.css">
    <link rel="stylesheet" type="text/css" href="/css/non-responsive.css">
    <link rel="stylesheet" type="text/css" href="/css/extend.css">
    <style type="text/css">
      .table>tbody>tr>td {
      line-height: 25px;
      }

      .table .td-name, .table .td-product, .table .td-phone, .table .td-telephone, .table .td-number, .table .td-address, .table .td-remark, .table .td-submit-help {
      width:80px;
      }
      
    </style>
  </head>
  <body style="min-width:650px;padding-bottom:0px">
    <div style="padding:20px">
      <form action="order.php" method="post">
        <input type="hidden" name="sub" value="ok">
        <table class="table table-condensed table-striped" style="width:650px">
          <tr>
            <td class="td-name">客户姓名:</td>
            <td class="td-name-input">
              <input type="text" class="form-control input-sm" name="name" />
            </td>
            <td class="td-product">商品名称:</td>
            <td class="td-product-input" colspan="2">
              <select class="form-control input-sm" name="product">
                {if is_array($products)}
                {foreach $products as $product}
                <option value="{$product['id']}">{$product['name']}({intval($product['price'])})</option>
                {/foreach}
                {/if}
              </select>
            </td>
          </tr>
          <tr>
            <td class="td-phone">手机号码:</td>
            <td class="td-phone-input"><input type="text" class="form-control input-sm" name="phone" value="{$called}"></td>
            <td class="td-number">商品数量:</td><td class="td-number-input"><input type="number" class="form-control input-sm" name="number" value="1"></td>
          </tr>
          <tr>
            <td class="td-telephone">固定电话:</td>
            <td class="td-telephone-input"><input type="text" class="form-control input-sm" name="telephone"></td>
            <td class="td-telephone-help" colspan="2">提示：固定电话为可选项,注意号码前加区号</td>
          </tr>
          <tr>
            <td class="td-address">收货地址:</td>
            <td colspan="3"><input type="text" class="form-control input-sm" name="address" value="{$address}"></td>
          </tr>
          <tr>
            <td class="td-remark">备注信息:</td>
            <td colspan="3"><input type="text" class="form-control input-sm" name="remark"></td>
          </tr>
          <div>
            <table class="table" style="width:650px">
              <td class="td-submit-help">温馨提示: </td>
              <td class="text-left">请确认客户信息无误后再提交订单</td>
              <td class="text-right" colspan="2" style="margin-top:10px"><button class="btn btn-success btn-sm">提交订单</button></td>
            </table>
          </div>
        </table>
      </form>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  </body>
</html>
